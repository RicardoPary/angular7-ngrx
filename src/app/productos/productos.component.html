<div class="container">
  <div class="col-md-12">
    <!-- <app-modal-products></app-modal-products>  -->
    <div class="row">
      <div class="col-md-12" align="center">
        <br>
        <h3>Products</h3>
      </div>
      <div class="col-md-12">
        <button class="btn btn-success" type="button" (click)="OnClickAgregarProductos($event)"><i
          class="fa fa-plus"></i>&nbsp; Add
        </button>
      </div>
    </div>
  </div>
  <br>
  <div class="col-md-12">
    <!-- <app-lista-productos></app-lista-productos> -->


    <fieldset class="scheduler-border">
      <legend class="scheduler-border">Products</legend>
      <div class="control-group">
        <app-lista-productos [productos]="productos$ | async"
                             (onShow)="showContact($event)"
                             (onDelete)="deleteContact($event)"
                             (onEdit)="editContact($event)"
        ></app-lista-productos>
      </div>
    </fieldset>


  </div>

</div>
